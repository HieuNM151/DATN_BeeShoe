<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<style>
  /* Left box */
  .view-account {
    width: 99%;
    background: #fff;
    padding: 20px 30px;
    margin: 0 20px;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  }

  .profile {
    width: 100%;
    background: #fff;
    padding: 20px 30px;
    margin: 0 20px;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  }

  /* Style for the circular image */
  .profile-image {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    overflow: hidden;
    /* Đảm bảo ảnh không bị cắt */
    margin: 0 auto;
    /* Canh giữa ảnh */
  }

  .profile-image img {
    width: 100%;
    /* Tự động thích ứng với kích thước của hình tròn */
    height: 100%;
    /* Tự động thích ứng với kích thước của hình tròn */
  }

  /* Style for the list */
  .profile ul {
    list-style: none;
    padding: 0;
    text-align: center;
  }

  .profile li {
    margin: 10px 0;
    list-style: none;
  }

  /* Style for the links */
  .profile a {
    font-size: 18px;
    color: #333;
    font-size: 400;
    text-decoration: none;
  }

  .profile a:hover {
    font-weight: 600;
  }

  .form-control:focus {
    box-shadow: none;
  }

  .btn:focus {
    box-shadow: none;
  }

  body {
    background: #bdcbe5;
  }

  /* Hoặc có thể thử dùng border-width riêng lẻ */
  .form-control {
    border-width: 0.1px;
    border-style: solid;
    border-color: rgb(197, 255, 210);
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

<body>
  <div class="row">
    <div class="page-wrapper col-md-2" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
      data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="./index.html" class="text-nowrap logo-img">
            <img src="/assets/images/z4754468708043_e3218b27549165452a995a7d4cbe6705_preview_rev_1.png" width="130"
              alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <br>
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="sidebar-item">
              <a class="sidebar-link" href="#/dia-chi" aria-expanded="false">
                <span>
                  <img src="/assets/images/Medical-Profile-Patiant-3--Streamline-Ultimate.png" width="180" alt=""
                    style="width: 21px; height: 21px" />
                </span>
                <span class="hide-menu">Thông tin cá nhân</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="#/don-hang" aria-expanded="false">
                <span>
                  <img src="/assets/images/donhang.png" width="180" alt=""
                    style="width: 21px; height: 21px" />
                </span>
                <span class="hide-menu">Đơn hàng</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="#/home" aria-expanded="false">
                <span>
                  <img src="/assets/images/Move-Back--Streamline-Ultimate.png" width="180" alt=""
                    style="width: 21px; height: 21px" />
                </span>
                <span class="hide-menu">Về trang chủ</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    
    <div class="col-10">
      <div class="view-account">
        <h2 style="text-align: center">Thông tin tài khoản</h2>

        <div class="view-account">
          <div class="row">
            <div class="col-12">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" ng-model="editMode" />
                <label class="form-check-label" for="flexSwitchCheckDefault">Chỉnh sửa thông tin</label>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="">Tài khoản</label>
                  <!-- Giữ trạng thái disable cho trường Username -->
                  <input type="text" class="form-control" ng-model="taiKhoan.username" disabled />
                </div>
                <div class="col-md-6">
                  <label for="">Họ và Tên</label>
                  <input type="text" class="form-control" ng-model="taiKhoan.hoTen" ng-disabled="!editMode" />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label for="">Số điện thoại</label>
                  <input type="text" class="form-control" ng-model="taiKhoan.soDienThoai" ng-disabled="!editMode" />
                </div>
                <div class="col-md-6">
                  <label for="">Email</label>
                  <input type="email" class="form-control" ng-model="taiKhoan.email" ng-disabled="!editMode" />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label for="">Ngày sinh</label>
                  <input type="date" class="form-control" ng-model="taiKhoan.ngaySinh" ng-disabled="!editMode" />
                </div>
                <div class="col-md-6">
                  <label for="">Giới tính</label> <br />
                  <input style="margin-right: 5px" class="mt-2" type="radio" name="gioitinh" id="namRadio"
                    ng-model="taiKhoan.gioiTinh" ng-value="true" checked ng-disabled="!editMode" /><label
                    style="margin-right: 10px" for="namRadio">Nam</label>
                  <input style="margin-right: 5px" type="radio" name="gioitinh" id="nuRadio"
                    ng-model="taiKhoan.gioiTinh" ng-value="false" ng-disabled="!editMode" /><label
                    for="nuRadio">Nữ</label>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-4">
                  <!-- Nút Lưu và Hủy chỉ hiển thị khi ở chế độ chỉnh sửa -->
                  <button class="btn btn-primary" style="margin-right: 10px" ng-show="editMode"
                    ng-click="updateProfile()">
                    Lưu
                  </button>
                  <button class="btn btn-danger" ng-show="editMode" ng-click="cancelUpdate()">
                    Hủy
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="view-account mt-5">
          <h3>Địa chỉ</h3>
          <div class="btn_address" style="text-align: end">
            <a style="border-radius: 20px;" href="" type="button" class="btn btn-outline-primary mt-3"
              style="margin-right: 15px" data-toggle="modal" data-target="#addAddressModal">Thêm địa chỉ</a>
          </div>

          <div class="row mt-2">
            <div class="col-md-12" ng-repeat="diaChi in diaChiList">
              <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-start">
                  <div>
                    <h5 class="card-title">{{ diaChi.fullName }}</h5>
                    <p class="card-text">{{ diaChi.soDienThoai }}</p>
                    <p class="card-text">{{ diaChi.diaChi }}</p>
                    <!-- Thêm các thông tin khác nếu cần -->
                    <button style="border-radius: 20px;" class="btn btn-outline-danger" ng-if="diaChi.trangThai == 1"
                      disabled>
                      Mặc định
                    </button>
                  </div>
                  <div>
                    <button style="border-radius: 20px;" class="btn btn-primary" data-toggle="modal"
                      data-target="#updateAddressModal" ng-click="prepareUpdateAddress(diaChi)">
                      Cập nhật
                    </button>
                    <button style="border-radius: 20px;" class="btn btn-outline-secondary"
                      ng-click="setAsDefault(diaChi)">
                      Thiết lập mặc định
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="addAddressModal" tabindex="-1" role="dialog" aria-labelledby="addAddressModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAddressModalLabel">
            Thêm địa chỉ mới
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="phoneNumber">Họ và tên</label>
            <input type="text" class="form-control" ng-model="taiKhoan.hoTen" disabled />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Số điện thoại</label>
            <input type="text" class="form-control" ng-model="taiKhoan.soDienThoai" disabled />
          </div>
          <div class="form-group">
            <label for="addressName">Địa chỉ cụ thể</label> <span ng-show="!isDiaChiValid" style="color: red;"> (Nhập
              địa chỉ cụ thể)</span>
            <input type="text" class="form-control" id="addressName" ng-model="addressName" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Đóng
            </button>
            <button type="submit" ng-click="submitAddress()" class="btn btn-primary">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="updateAddressModal" tabindex="-1" role="dialog" aria-labelledby="updateAddressModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateAddressModalLabel">
            Cập nhật địa chỉ
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="updateAddressName">Địa chỉ cụ thể</label> <span ng-show="!isDiaChiValid2" style="color: red;">
              (Nhập địa chỉ cụ thể)</span>
            <input type="text" class="form-control" id="updateAddressName" ng-model="updateAddressName" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Đóng
            </button>
            <button type="submit" class="btn btn-primary" ng-disabled="updateAddressForm.$invalid"
              ng-click="updateAddress()">
              Lưu cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
